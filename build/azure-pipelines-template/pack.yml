parameters:
- name: configuration
  type: string
  values:
  - Debug
  - Release

steps:
- template: pack-dotnet.yml
  parameters:
    projects:
    - Dibix
    - Dibix.Dapper
    - Dibix.Http.Client
    - Dibix.Http.Server
    - Dibix.Http.Server.AspNet
    - Dibix.Http.Server.AspNetCore
    - Dibix.Sdk.Cli
    - Dibix.Testing
    - Dibix.Worker.Abstractions
    configuration: ${{ parameters.configuration }}

- template: publish-artifact.yml
  parameters:
    artifact: NuGet packages
    folder: packages