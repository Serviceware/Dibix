parameters:
- name: configuration
  type: string
  values:
  - Debug
  - Release
- name: runtimeIdentifier
  type: string
  values:
  - linux-x64
  - osx-x64
  - win-x64

steps:
- template: build-multiple.yml
  parameters:
    folder: src
    projects:
    - Dibix
    - Dibix.Dapper
    - Dibix.Sdk.Abstractions
    - Dibix.Http.Client
    - Dibix.Http.Server
    - Dibix.Http.Server.AspNet
    - Dibix.Http.Server.AspNetCore
    - Dibix.Sdk.Sql
    - Dibix.Sdk.CodeAnalysis
    - Dibix.Sdk.Generators
    - Dibix.Sdk.CodeGeneration
    - Dibix.Sdk
    - Dibix.Sdk.Cli
    - Dibix.Testing
    - Dibix.Testing.Generators
    - Dibix.Worker.Abstractions
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: none
    publishSingleFile: False

- template: build-multiple.yml
  parameters:
    folder: tests
    projects:
    - Dibix.Dapper.Tests
    - Dibix.Generators.Tests
    - Dibix.Http.Client.Tests
    - Dibix.Http.Server.Tests
    - Dibix.Sdk.Tests
    - Dibix.Tests
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: none
    publishSingleFile: False

- template: build-multiple.yml
  parameters:
    folder: src
    projects:
    - Dibix.Http.Host
    - Dibix.Worker.Host
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: ${{ parameters.runtimeIdentifier }}
    publishSingleFile: True