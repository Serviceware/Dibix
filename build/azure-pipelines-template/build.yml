parameters:
- name: configuration
  type: string
  values:
  - Debug
  - Release
- name: publishSingleFile
  type: boolean

steps:
- template: build-multiple.yml
  parameters:
    folder: src
    projects:
    - Dibix
    - Dibix.Dapper
    - Dibix.Sdk.Abstractions
    - Dibix.Generators
    - Dibix.Http.Client
    - Dibix.Http.Server
    - Dibix.Sdk.Sql
    - Dibix.Sdk.CodeAnalysis
    - Dibix.Sdk.CodeGeneration
    - Dibix.Sdk
    - Dibix.Sdk.Cli
    - Dibix.Testing
    - Dibix.Worker.Abstractions
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: none
    publishSingleFile: False

- template: build-multiple.yml
  parameters:
    folder: tests
    projects:
    - Dibix.Dapper.Tests
    - Dibix.Generators.Tests
    - Dibix.Http.Client.Tests
    - Dibix.Http.Server.Tests
    - Dibix.Sdk.Tests
    - Dibix.Tests
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: none
    publishSingleFile: False