parameters:
- name: configuration
  type: string
  default: Release
  values:
  - Debug
  - Release
 
steps:
- powershell: build/build.ps1 -Configuration ${{ parameters.configuration }} -LoggingDirectory $(Build.ArtifactStagingDirectory)/logs/${{ parameters.configuration }}
  displayName: 🏭 Build ${{ parameters.configuration }}
  failOnStderr: true