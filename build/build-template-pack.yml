parameters:
- name: packagesToPack
  type: object
  default: { }
 
steps:
- ${{ each packageToPack in parameters.packagesToPack }}:
  - task: DotNetCoreCLI@2
    displayName: 📦 Pack ${{ packageToPack }}
    inputs:
      command: 'custom'
      projects: 'src/${{ packageToPack }}'
      custom: 'pack'
      arguments: '--output $(Build.ArtifactStagingDirectory) --configuration Release'