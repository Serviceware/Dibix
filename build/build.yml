parameters:
- name: buildConfiguration
  displayName: Build configuration
  type: string
  default: Release
  values:
  - Debug
  - Release

stages:
- stage: Initialize
  jobs:
  - job: Linux
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: azure-pipelines-template/initialize.yml

- stage: Run
  jobs:
  - job: Linux
    pool:
      vmImage: ubuntu-latest
    variables:
    - template: azure-pipelines-template/variables.yml
    steps:
    - template: azure-pipelines-template/restore.yml
    - template: azure-pipelines-template/build.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}
    - template: azure-pipelines-template/test-unix.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}
    - template: azure-pipelines-template/pack.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}
  
  - job: macOS
    pool:
      vmImage: macOS-latest
    variables:
    - template: azure-pipelines-template/variables.yml
    steps:
    - template: azure-pipelines-template/restore.yml
    - template: azure-pipelines-template/build.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}
    - template: azure-pipelines-template/test-unix.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}
  
  - job: Windows
    pool:
      vmImage: windows-latest
    variables:
    - template: azure-pipelines-template/variables.yml
    steps:
    - template: azure-pipelines-template/restore.yml
    - template: azure-pipelines-template/build.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}
    - template: azure-pipelines-template/test-windows.yml
      parameters:
        configuration: ${{ parameters.buildConfiguration }}

- stage: Finalize
  condition: succeededOrFailed()
  jobs:
  - job: Windows
    pool:
      # Use windows pool, because we are using the coverage outputs from the tests, that ran on windows.
      # Otherwise the report generator cannot resolve the original file paths.
      vmImage: windows-latest

    steps:
    - template: azure-pipelines-template/publish-coverage.yml