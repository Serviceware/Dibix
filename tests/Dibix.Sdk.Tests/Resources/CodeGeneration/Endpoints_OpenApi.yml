openapi: 3.0.1
info:
  title: Dibix.Sdk.Tests API title
  description: Dibix.Sdk.Tests API description
  version: 1.0.1
servers:
  - url: https://localhost/api
paths:
  /Tests/GenericEndpoint:
    get:
      tags:
        - GenericEndpoint
      summary: MultiConcreteResult
      operationId: MultiConcreteResult
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GenericContract'
      security:
        - DBXNS-SIT: [ ]
    put:
      tags:
        - GenericEndpoint
      summary: FileUpload
      operationId: FileUpload
      requestBody:
        content:
          image/png:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '204':
          description: NoContent
      security:
        - DBXNS-SIT: [ ]
    post:
      tags:
        - GenericEndpoint
      summary: EmptyWithParams2
      operationId: EmptyWithParams2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputContract'
        required: true
      responses:
        '204':
          description: NoContent
      security:
        - DBXNS-SIT: [ ]
    patch:
      tags:
        - GenericEndpoint
      summary: EmptyWithParams3
      operationId: EmptyWithParams3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnotherInputContract'
        required: true
      responses:
        '204':
          description: NoContent
      security:
        - DBXNS-ClientId: [ ]
        - DBXNS-SIT: [ ]
    delete:
      tags:
        - GenericEndpoint
      summary: EmptyWithParams4
      operationId: EmptyWithParams4
      parameters:
        - name: a
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: b
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: c
          in: query
          required: true
          style: form
          schema:
            type: string
            format: uuid
            nullable: true
        - name: password
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: ids
          in: query
          style: form
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GenericParameterSet'
        - name: d
          in: query
          style: form
          schema:
            type: string
            default: 
            nullable: true
        - name: e
          in: query
          style: form
          schema:
            type: boolean
            default: true
        - name: f
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/Direction'
        - name: g
          in: query
          style: form
          schema:
            type: string
            default: Cake
            nullable: true
      responses:
        '204':
          description: NoContent
      security:
        - DBXNS-SIT: [ ]
  '/Tests/GenericEndpoint/{password}/Fixed':
    get:
      tags:
        - GenericEndpoint
      summary: EmptyWithParams1
      operationId: EmptyWithParams1
      parameters:
        - name: password
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: User-Agent
          in: header
          required: true
          style: simple
          schema:
            type: string
        - name: ids
          in: query
          style: form
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GenericParameterSet'
        - name: Accept-Language
          in: header
          style: simple
          schema:
            type: string
            default: 
            nullable: true
      responses:
        '204':
          description: NoContent
      security:
        - DBXNS-SIT: [ ]
  '/Tests/GenericEndpoint/{password}/User':
    get:
      tags:
        - GenericEndpoint
      summary: EmptyWithParamsAnonymous
      operationId: EmptyWithParamsAnonymous
      parameters:
        - name: password
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: a
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: b
          in: query
          required: true
          style: form
          schema:
            type: string
        - name: c
          in: query
          required: true
          style: form
          schema:
            type: string
            format: uuid
            nullable: true
        - name: ids
          in: query
          style: form
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GenericParameterSet'
        - name: d
          in: query
          style: form
          schema:
            type: string
            default: 
            nullable: true
        - name: e
          in: query
          style: form
          schema:
            type: boolean
            default: true
        - name: f
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/Direction'
        - name: g
          in: query
          style: form
          schema:
            type: string
            default: Cake
            nullable: true
      responses:
        '204':
          description: NoContent
  /Tests/GenericEndpoint/Array:
    get:
      tags:
        - GenericEndpoint
      summary: SingleConrecteResultWithParams
      operationId: SingleConrecteResultWithParams
      parameters:
        - name: ids
          in: query
          style: form
          schema:
            type: array
            items:
              type: integer
              format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericContract'
      security:
        - DBXNS-SIT: [ ]
  '/Tests/GenericEndpoint/{id}':
    get:
      tags:
        - GenericEndpoint
      summary: FileResult
      operationId: FileResult
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            image/*:
              schema:
                type: string
                format: binary
        '404':
          description: NotFound
      security:
        - { }
        - Bearer: [ ]
components:
  schemas:
    GenericContract:
      required:
        - Role
        - CreationTime
        - ImageUrl
      type: object
      properties:
        Name:
          type: string
          default: DefaultValue
        Role:
          $ref: '#/components/schemas/Role'
        CreationTime:
          type: string
          format: date-time
          nullable: true
        ImageUrl:
          type: string
          format: uri
      additionalProperties: false
    Role:
      enum:
        - 0
        - 1
        - 2
      type: integer
      description: 0 = None<br/>1 = User<br/>2 = Admin
      format: int32
      x-enum-varnames:
        - None
        - User
        - Admin
    InputContract:
      required:
        - A
        - B
        - Ids
        - D
        - Password
        - E
        - F
        - G
      type: object
      properties:
        A:
          type: string
        B:
          type: string
        C:
          type: string
        Ids:
          type: array
          items:
            $ref: '#/components/schemas/Entry'
        D:
          type: string
          format: uuid
        Password:
          type: string
        E:
          type: boolean
        F:
          type: integer
          format: int32
        G:
          type: string
      additionalProperties: false
    Entry:
      required:
        - Id
        - Name
      type: object
      properties:
        Id:
          type: integer
          format: int32
        Name:
          type: string
      additionalProperties: false
    AnotherInputContract:
      required:
        - A
        - B
        - SomeIds
        - D
        - Password
        - E
        - F
        - G
      type: object
      properties:
        A:
          type: string
        B:
          type: string
        C:
          type: string
        SomeIds:
          type: array
          items:
            $ref: '#/components/schemas/AnotherEntry'
        D:
          type: string
          format: uuid
        Password:
          type: string
        E:
          type: boolean
        F:
          type: integer
          format: int32
        G:
          type: string
      additionalProperties: false
    AnotherEntry:
      required:
        - Id
        - Title
      type: object
      properties:
        Id:
          type: integer
          format: int32
        Title:
          type: string
      additionalProperties: false
    GenericParameterSet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      additionalProperties: false
    Direction:
      enum:
        - 0
        - 1
      type: integer
      description: 0 = Ascending<br/>1 = Descending
      format: int32
      x-enum-varnames:
        - Ascending
        - Descending
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    DBXNS-ClientId:
      type: apiKey
      name: DBXNS-ClientId
      in: header
    DBXNS-SIT:
      type: apiKey
      name: DBXNS-SIT
      in: header