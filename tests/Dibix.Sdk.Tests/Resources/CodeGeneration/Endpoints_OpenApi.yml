components:
  schemas:
    ProblemDetails:
      required:
        - type
        - title
      type: object
      properties:
        type:
          maxLength: 1024
          type: string
          description: A URI reference that identifies the problem type.
          format: uri
        status:
          maximum: 599
          minimum: 100
          type: integer
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          format: int32
        title:
          maxLength: 1024
          type: string
          description: 'A short, human-readable summary of the problem type. It should not change from occurrence to occurrence of the problem, except for purposes of localization.'
        detail:
          maxLength: 4096
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
        instance:
          maxLength: 1024
          type: string
          description: A URI reference that identifies the specific occurrence of the problem. It may or may not yield further information if dereferenced.
    GenericContract:
      required:
        - role
        - imageUrl
      type: object
      properties:
        name:
          type: string
          default: DefaultValue
        role:
          $ref: '#/components/schemas/Role'
        creationTime:
          type: string
          format: date-time
          nullable: true
        imageUrl:
          type: string
          format: uri
      additionalProperties: false
    Role:
      enum:
        - 0
        - 1
        - 2
      type: integer
      description: 0 = None<br/>1 = User<br/>2 = Admin
      format: int32
      x-enum-varnames:
        - None
        - User
        - Admin
      x-enumNames:
        - None
        - User
        - Admin
    InputContract:
      required:
        - a
        - b
        - ids
        - d
        - password
        - e
        - f
        - g
      type: object
      properties:
        a:
          type: string
        b:
          type: string
        c:
          type: string
        ids:
          type: array
          items:
            $ref: '#/components/schemas/Entry'
        d:
          type: string
          format: uuid
        password:
          type: string
        e:
          type: boolean
        f:
          type: integer
          format: int32
        g:
          type: string
      additionalProperties: false
    Entry:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
      additionalProperties: false
    AnotherInputContract:
      required:
        - a
        - b
        - someIds
        - d
        - password
        - e
        - f
        - data
      type: object
      properties:
        a:
          type: string
        b:
          type: string
        c:
          type: string
        someIds:
          type: array
          items:
            $ref: '#/components/schemas/AnotherEntry'
        d:
          type: string
          format: uuid
        password:
          type: string
        e:
          type: boolean
        f:
          type: integer
          format: int32
        data:
          $ref: '#/components/schemas/AnotherInputContractData'
      additionalProperties: false
    AnotherEntry:
      required:
        - id
        - title
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
      additionalProperties: false
    AnotherInputContractData:
      required:
        - name
      type: object
      properties:
        name:
          type: string
      additionalProperties: false
    Direction:
      enum:
        - 0
        - 1
      type: integer
      description: 0 = Ascending<br/>1 = Descending
      format: int32
      x-enum-varnames:
        - Ascending
        - Descending
      x-enumNames:
        - Ascending
        - Descending
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    DibixBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    DibixClientId:
      type: apiKey
      name: DBXNS-ClientId
      in: header