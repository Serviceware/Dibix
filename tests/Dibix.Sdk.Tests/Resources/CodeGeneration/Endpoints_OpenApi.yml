components:
  schemas:
    GenericContract:
      required:
        - role
        - creationTime
        - imageUrl
      type: object
      properties:
        name:
          type: string
          default: DefaultValue
        role:
          $ref: '#/components/schemas/Role'
        creationTime:
          type: string
          format: date-time
          nullable: true
        imageUrl:
          type: string
          format: uri
      additionalProperties: false
    Role:
      enum:
        - 0
        - 1
        - 2
      type: integer
      description: 0 = None<br/>1 = User<br/>2 = Admin
      format: int32
      x-enum-varnames:
        - None
        - User
        - Admin
      x-enumNames:
        - None
        - User
        - Admin
    InputContract:
      required:
        - a
        - b
        - ids
        - d
        - password
        - e
        - f
        - g
      type: object
      properties:
        a:
          type: string
        b:
          type: string
        c:
          type: string
        ids:
          type: array
          items:
            $ref: '#/components/schemas/Entry'
        d:
          type: string
          format: uuid
        password:
          type: string
        e:
          type: boolean
        f:
          type: integer
          format: int32
        g:
          type: string
      additionalProperties: false
    Entry:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
      additionalProperties: false
    AnotherInputContract:
      required:
        - a
        - b
        - someIds
        - d
        - password
        - e
        - f
        - g
      type: object
      properties:
        a:
          type: string
        b:
          type: string
        c:
          type: string
        someIds:
          type: array
          items:
            $ref: '#/components/schemas/AnotherEntry'
        d:
          type: string
          format: uuid
        password:
          type: string
        e:
          type: boolean
        f:
          type: integer
          format: int32
        g:
          type: string
      additionalProperties: false
    AnotherEntry:
      required:
        - id
        - title
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
      additionalProperties: false
    GenericParameterSet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
      additionalProperties: false
    Direction:
      enum:
        - 0
        - 1
      type: integer
      description: 0 = Ascending<br/>1 = Descending
      format: int32
      x-enum-varnames:
        - Ascending
        - Descending
      x-enumNames:
        - Ascending
        - Descending
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    DBXNS-ClientId:
      type: apiKey
      name: DBXNS-ClientId
      in: header
    DBXNS-SIT:
      type: apiKey
      name: DBXNS-SIT
      in: header