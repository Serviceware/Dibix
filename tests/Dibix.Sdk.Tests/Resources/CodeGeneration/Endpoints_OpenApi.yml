  '/Tests/GenericEndpoint/User/{id}/{name}':
    get:
      tags:
        - GenericEndpoint
      summary: SingleConrecteResultWithParams
      operationId: SingleConrecteResultWithParams
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericContract'
        '404':
          description: "Code|Description\r\n-|-\r\n1|The user '{name}' with the id '{id}' could not be found"
          headers:
            X-Error-Code:
              description: Additional error code to handle the error on the client
              schema:
                type: integer
                format: int32
            X-Error-Description:
              description: A mesage describing the cause of the error
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - required:
                      - code
                    type: object
                    properties:
                      code:
                        enum:
                          - 1
                        type: integer
                        description: '1: The user ''{name}'' with the id ''{id}'' could not be found'
      security:
        - DibixBearer: [ ]
  /Tests/GenericEndpoint/Array:
